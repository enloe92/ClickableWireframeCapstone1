<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WoW Gear Optimizer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
</head>

<header>
  <h1>Gear Optimizer</h1>
</header>

<body>
  <form action="./CharacterBreakdown.html" class = "character-creation-form">
    <div>
      <label htmlFor="character_name">Character Name</label>
      <Input name="user_name" id="LoginForm__user_name"></Input>
    </div>
    <div>
      <span>Class</span>
      <select name="character-classes">
        <option>Warrior</option>
        <option>Hunter</option>
        <option>Mage</option>
        <option>Rogue</option>
        <option>Priest</option>
        <option>Warlock</option>
        <option>Paladin</option>
        <option>Druid</option>
        <option>Shaman</option>
        <option>Monk</option>
        <option>Demon Hunter</option>
        <option>Death Knight</option>
      </select>
      <span> Spec: </span>
      <select name="character-classes-spec">
        <option>Arms</option>
        <option>Fury</option>
        <option>Protection</option>
        
      </select
    </div>
    <div>
      <span>Stat Priority</span>
      <select name="character-stat-priority-presets">
        <option>Pvp</option>
        <option>Raiding</option>
        <option>Mythic Plus</option>
        <option>Custom</option>        
      </select>
    </div>
    
    

    <button className="submit-character">
      Submit New Character
    </button>
  </form>
  <form action="./CustomStatPrioPage.html">
    <button>Custom Stat Priority Shortcut</button>
  </form>
</body>
